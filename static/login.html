<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoEx Pixel - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #ff66cc, #9900cc);
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVR4AWMAAv+BAgICAgICiAECAwICAgICAgICBtgBc4AAAAASUVORK5CYII=');
            background-repeat: repeat;
        }
        .container {
            background: rgba(51, 0, 51, 0.8);
            border: 3px solid #ff99ff;
            width: 400px;
            margin: 50px auto;
            padding: 15px;
            box-shadow: 0 0 10px #ff66cc, 0 0 20px #9900cc;
            border-radius: 5px;
        }
        .title-bar {
            background: linear-gradient(90deg, #ff33cc, #cc00ff);
            color: #ffffff;
            padding: 8px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ff99ff;
            text-shadow: 1px 1px 2px #330033;
        }
        .title-bar button {
            background: #ff66cc;
            border: 2px solid #ff99ff;
            padding: 3px 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #ffffff;
            text-shadow: 1px 1px #330033;
            transition: all 0.2s;
        }
        .title-bar button:hover {
            background: #cc00ff;
            box-shadow: 0 0 5px #ff66cc;
        }
        .login-form {
            padding: 15px;
        }
        .login-form label {
            display: block;
            font-size: 12px;
            margin: 10px 0 5px;
            color: #ffccff;
            text-shadow: 1px 1px #330033;
        }
        .login-form input {
            width: calc(100% - 14px);
            padding: 6px;
            border: 2px solid #ff99ff;
            background: rgba(255, 255, 255, 0.1);
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #ffffff;
            box-shadow: inset 0 0 5px #9900cc;
        }
        .login-form button {
            background: #ff66cc;
            border: 2px solid #ff99ff;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #ffffff;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 0 5px #ff66cc;
            text-shadow: 1px 1px #330033;
            transition: all 0.2s;
        }
        .login-form button:hover {
            background: #cc00ff;
            box-shadow: 0 0 8px #ff66cc;
        }
        .cmd-window {
            background: #1a001a;
            color: #ff66cc;
            font-family: 'Courier New', monospace;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ff99ff;
            height: 100px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px #9900cc;
            font-size: 12px;
        }
        .footer {
            text-align: center;
            font-size: 8px;
            color: #ffccff;
            margin-top: 15px;
            text-shadow: 1px 1px #330033;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <span>CryptoEx Pixel - Login</span>
        <div>
            <button>_</button>
            <button>â–¡</button>
            <button>X</button>
        </div>
    </div>
    <div class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="handleLogin()">Login</button>
    </div>
    <div class="cmd-window" id="cmdOutput">
        C:\CryptoEx> login<br>
        Enter credentials to authenticate<br>
        C:\CryptoEx> _
    </div>

</div>
<script>
    function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const cmdOutput = document.getElementById('cmdOutput');
        let response;

        // Simulate login logic (success if username is "admin" and password is "password")
        if (username === "admin" && password === "password") {
            response = {
                status: "success",
                message: "Login successful",
                user: username,
                timestamp: new Date().toISOString()
            };
        } else {
            response = {
                status: "error",
                message: "Invalid username or password",
                timestamp: new Date().toISOString()
            };
        }

        // Display JSON response in CMD window
        cmdOutput.innerHTML = `C:\\CryptoEx> login<br>` +
            `<pre>${JSON.stringify(response, null, 2)}</pre>` +
            `C:\\CryptoEx> _`;
        cmdOutput.scrollTop = cmdOutput.scrollHeight;
    }
</script>
</body>
</html>
